<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .tally {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .tally .amount {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #0077ff;
        }

        .previous-days {
            margin-top: 20px;
            text-align: left;
        }

        .previous-days h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .previous-days ul {
            list-style: none;
            padding: 0;
        }

        .previous-days li {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button.add {
            background-color: #0077ff;
            color: white;
        }

        button.undo {
            background-color: #ff6b6b;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .tally .amount {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            input[type="number"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Tracker</h1>
        <div class="tally">
            <div>Today's water intake:</div>
            <div class="amount" id="waterTally">0 ML</div>
        </div>
        <input type="number" id="waterInput" placeholder="Enter water in ML" />
        <button class="add" id="addButton">Add</button>
        <button class="undo" id="undoButton" disabled>Undo</button>
        <div class="previous-days">
            <h2>Previous Days' Intake</h2>
            <ul id="previousDaysList"></ul>
        </div>
    </div>

    <script>
        let totalWater = parseInt(localStorage.getItem('totalWater')) || 0;
        let history = JSON.parse(localStorage.getItem('history')) || [];
        let previousDays = JSON.parse(localStorage.getItem('previousDays')) || [];

        const waterTally = document.getElementById('waterTally');
        const waterInput = document.getElementById('waterInput');
        const addButton = document.getElementById('addButton');
        const undoButton = document.getElementById('undoButton');
        const previousDaysList = document.getElementById('previousDaysList');

        function updateTally() {
            waterTally.textContent = `${totalWater} ML`;
            localStorage.setItem('totalWater', totalWater);
            localStorage.setItem('history', JSON.stringify(history));
        }

        function updatePreviousDays() {
            previousDaysList.innerHTML = '';
            previousDays.forEach((day, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Day ${index + 1}: ${day} ML`;
                previousDaysList.appendChild(listItem);
            });
            localStorage.setItem('previousDays', JSON.stringify(previousDays));
        }

        function endOfDayReset() {
            if (totalWater > 0) {
                previousDays.push(totalWater);
                updatePreviousDays();
                totalWater = 0;
                history = [];
                updateTally();
                undoButton.disabled = true;
            }
        }

        addButton.addEventListener('click', () => {
            const amount = parseInt(waterInput.value);

            if (!isNaN(amount) && amount > 0) {
                totalWater += amount;
                history.push(amount);
                updateTally();
                waterInput.value = '';
                undoButton.disabled = false;
            }
        });

        undoButton.addEventListener('click', () => {
            if (history.length > 0) {
                const lastAmount = history.pop();
                totalWater -= lastAmount;
                updateTally();
                if (history.length === 0) {
                    undoButton.disabled = true;
                }
            }
        });

        // Initialize the UI with stored values
        updateTally();
        updatePreviousDays();
        if (history.length > 0) {
            undoButton.disabled = false;
        }

        // Uncomment the following line to simulate the end of day reset:
        // endOfDayReset();
    </script>
</body>
</html>
